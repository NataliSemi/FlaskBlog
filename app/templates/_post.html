<table>
    <tr valgin="top">
        <td><img src="{{ post.author.avatar(36) }}" alt="post.author.avatar"></td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            said {{ moment(post.timestamp).fromNow() }}:
            <br>
            says:<br>{{ post.body }}
        </td>
    </tr>
</table>
